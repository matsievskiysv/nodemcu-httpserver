<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <style type="text/css" media="screen">
      .plots{
        display:block;
        width:100%;
        height:45%;
        overflow:visible;
      }
    </style>
    <input type="checkbox" name="update_temp" onchange="update_temp(this)">Update<br>
    <div id="plot_temp"></div>
    <input type="checkbox" name="update_humid" onchange="update_humid(this)">Update<br>
    <div id="plot_humid"></div>
    <script src="script.js"></script>
  </body>
</html>
